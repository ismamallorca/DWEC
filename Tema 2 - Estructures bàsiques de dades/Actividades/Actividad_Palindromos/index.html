<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar pal√≠ndromos</title>
</head>
<body>
    <p>Introduce una frase:</p>
    <input type="text" id="text">
    <button type="button" onclick="validar()">Comprobar</button>
    <br>
    <p id="resultado"></p>
    <script>
        function validar() {
            var frase = document.getElementById("text").value;
            var reverso = frase.split("").reverse().join("");

            if (frase == reverso) {
                document.getElementById("resultado").innerHTML = "Es palindromo.";
            } else {
                document.getElementById("resultado").innerHTML = "No es palindromo";
            }
        }
    </script>
</body>
</html>
