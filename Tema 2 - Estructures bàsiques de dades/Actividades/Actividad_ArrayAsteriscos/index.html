<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de asteriscos aleatorios</title>
</head>

<body>
    <p id="resultado"></p>
    <script>
        // Generar números aleatorios
        let numeros = [];
        for (let i = 0; i < 20; i++) {
            numeros[i] = Math.floor(Math.random() * 50 + 1);
        }

        // Recorrer números y generar String con asteriscos
        let resultado = document.getElementById("resultado");
        for (let i = 0; i < 20; i++) {
            let txt = numeros[i] + ": ";
            for (let j = 0; j < numeros[i]; j++) txt += "*";
            resultado.innerHTML += txt + "<br>";
        }
    </script>
</body>

</html>
