<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad NÃºmeros aleatorios</title>
</head>
<body>
    <label id="bolas"></label>
    <label id="copias"></label>

    <script>
        let i = 0;
        let bolas = Math.floor(Math.random() * (15-5) + 5);
        let bola = "";
        let numero = "";
        let num_copias = "";
        let contador = 0;

        for (i = 0; i < bolas; i++) {
            numero = "&#" + Math.floor(Math.random() * (10111 - 10102) + 10102);
            console.log(bola.search(numero));

            if (bola.search(numero) == -1) {
                num_copias += numero;
                contador++;
            }

            bola = bola + numero;

            document.getElementById("bolas").innerHTML = "Entre estas " + bolas + " bolas...<br>" + bola;
            document.getElementById("copias").innerHTML = "<br>...hay " + contador + " distintas<br>" + num_copias;
        }
        </script>
</body>
</html>
