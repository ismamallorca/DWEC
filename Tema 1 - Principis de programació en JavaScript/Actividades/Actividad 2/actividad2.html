<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Actividad 2: Fondo aleatorio</title>
	<style>
		/* CSS para que el fondo ocupe toda la pantalla */
		#fondo {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
    <script>
		/* Declaraci√≥n de variables */
var rojo;
var verde;
var azul;

/* Asignar un valor aleatorio a las variables */
rojo = parseInt(Math.random() * 255);
verde = parseInt(Math.random() * 255);
azul = parseInt (Math.random() * 255);

/* Mostrar por pantalla el color de fondo obtenido */
document.write(`<div id='fondo' ` + 
`style='background-color:rgb(${rojo},${verde},${azul})'> ` + 
`</div>`);
	</script>
</body>
</html>
