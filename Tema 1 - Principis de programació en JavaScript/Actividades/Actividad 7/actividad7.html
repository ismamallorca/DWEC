<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7: Factorial</title>
</head>
<body>
    <script>
        // Pregunta al usuario que introduzca un número
        const numero = parseInt(prompt("Introduce un número positivo: "));

        // Comprobando si el número es negativo
        if (numero < 0) {
            alert("¡Error! El factorial de un número negativo no existe.")
        }

        // Si el número es 0
        else if (numero === 0) {
            alert(`El factorial de ${numero} es 1.`);
        }

        // Si el número es positivo
        else {
            let fact = 1;
            for (i = 1; i <=numero; i++) {
                fact *= i;
            }
            alert(`El factorial de ${numero} es ${fact}.`);
        }
    </script>
</body>
</html>
